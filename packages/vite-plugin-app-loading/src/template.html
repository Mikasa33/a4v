<style data-app-loading="inject-css">
  html {
    font-family:
      v-sans,
      system-ui,
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      sans-serif,
      'Apple Color Emoji',
      'Segoe UI Emoji',
      'Segoe UI Symbol';
    line-height: 1.6;
  }

  .loading {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #f3f3f5;
  }

  .loading.hidden {
    pointer-events: none;
    visibility: hidden;
    opacity: 0;
    transition: all 0.3s ease-out;
  }

  .dark .loading {
    background: #101014;
  }

  .title {
    margin-top: 48px;
    font-size: 28px;
    font-weight: 600;
    color: #333639;
  }

  .dark .title {
    color: #ffffffd1;
  }

  .loader {
    position: relative;
    width: 48px;
    height: 48px;
  }

  .loader::before {
    position: absolute;
    top: 60px;
    left: 0;
    width: 48px;
    height: 5px;
    content: '';
    background: var(--primary-color, #18a058);
    border-radius: 50%;
    opacity: 0.5;
    animation: shadow-ani 0.5s linear infinite;
  }

  .loader::after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    content: '';
    background: var(--primary-color, #18a058);
    border-radius: 4px;
    animation: jump-ani 0.5s linear infinite;
  }

  @keyframes jump-ani {
    15% {
      border-bottom-right-radius: 3px;
    }

    25% {
      transform: translateY(9px) rotate(22.5deg);
    }

    50% {
      border-bottom-right-radius: 40px;
      transform: translateY(18px) scale(1, 0.9) rotate(45deg);
    }

    75% {
      transform: translateY(9px) rotate(67.5deg);
    }

    100% {
      transform: translateY(0) rotate(90deg);
    }
  }

  @keyframes shadow-ani {
    0%,
    100% {
      transform: scale(1, 1);
    }

    50% {
      transform: scale(1.2, 1);
    }
  }
</style>
<div class="loading" id="__app-loading__">
  <div class="loader"></div>
  <div class="title">%TITLE%</div>
</div>
